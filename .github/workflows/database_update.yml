name: database_update
run-name: Setting up channels-database
on:
  push:
    branches:
      - main
jobs:
  connect-remote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Show tables
        run: sqlcmd -S ${{ secrets.AZURE_SERVER }} -d channels-database -U ${{ secrets.AZURE_USERNAME }} -P ${{ secrets.AZURE_PASSWORD }} -i show_tables.sql